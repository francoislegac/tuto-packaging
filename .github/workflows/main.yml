name : Packaging

on:
  - push

jobs:
  format:
    name: Check formatting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.9"

      - name: Install Tox
        run: python -m pip install tox

      - name: Run black
        run: tox -e format


  linting:
    name: Check linting
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.9"
      
      - name: Install Tox
        run: python -m pip install tox
      
      - name: Run Flake 8
        run: tox -e lint

  type-checking:
    name: Check the type
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4.0.0
        with:
          python-version: "3.9"
      
      - name: Install Tox
        run: python -m pip install tox
      
      - name: Run typecheck
        run: python -m tox -e typecheck
